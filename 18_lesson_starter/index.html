<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Vincent</a> 
        <a href="#profile2">Samson</a>
        <a href="#profile3">Deborah</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="Vincent Favour" width="500" height="500">
          <figcaption> <span class="norap">Vincent Favour</span></figcaption>
        </figure>
        <p>"I code stuffs."</p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="img/profile2-500x500.png" alt="Soleric Samson" width="500" height="500">
          <figcaption> <span class="norap">Soleric Samson</span></figcaption>
        </figure>
        <p>"I repair stuffs."</p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="img/profile3-500x500.png" alt="Deborah Ajibola" width="500" height="500">
          <figcaption>Deborah <span class="norap">Ajibola Bosede</span></figcaption>
        </figure>
        <p>"I supervise stuffs."</p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
